<ion-content>
  <ion-grid>
    <ion-row *ngFor="let linha of tabuleiro; let i = index;">
      <ion-col *ngFor="let celula of linha; let j = index;" (click)="click(i, j)" text-center>
        <ion-icon *ngIf="celula == 1" name="close"></ion-icon>
        <ion-icon *ngIf="celula == -1" name="radio-button-off"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
